<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./e-a-c.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main">
        <div class="controls">
            <div class="slider">
                <input type="range" min="1" max="100" name="slider" id="slider" value="">
                <button class="prompt">Apply</button>
            </div>
            <button class="rgb">RGB</button>
            <div class="color">Choose a color
                <input type="color" name="color" id="color-picker">
            </div>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div id="container"></div>
    </div>
</body>
</html>
